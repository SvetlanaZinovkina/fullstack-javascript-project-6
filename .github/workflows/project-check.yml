
name: NodeJS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Setup project
        run: make setup
      - name: Run linter
        run: make lint
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          ROLLBAR_KEY: ${{ secrets.ROLLBAR_KEY }}
      - name: Run tests
        run: make test
